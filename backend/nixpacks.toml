# Configuração Nixpacks (fallback se Dockerfile não for usado)
[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "python -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p uploads/logs uploads/banners",
  "chmod -R 755 uploads"
]

[start]
cmd = "/opt/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 1"
